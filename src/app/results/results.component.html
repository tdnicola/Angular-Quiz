<mat-card>
<div class="results">
    <h2>Results</h2>
    <div class="answer" *ngFor='let a of answers.values' [ngClass]='{correct: a.correct}'>
        {{a.value}}
        <span class="guide"> 
            {{a.correct}}
        </span>
    </div>

    <button routerLink='/welcome' class='btn btn-primary'>Start Over</button>
</div>
</mat-card>
